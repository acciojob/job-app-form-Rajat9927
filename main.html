<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<script type="text/javascript" src="./script.js">
	</script>
	<div>
		<form action="formdata.html" method="post">
			<label for="name">Name:</label>
			<input class="field" type="text" id="name" required>

			<label for="email">Email:</label>
			<input class="field" type="email" id="email" required>

			<label for="gender">Gender:</label><br>
			<input type="radio" name="gender" id="gender" value="male" required>
			<label for="male">Male</label>
			<input type="radio" name="gender" id="gender" value="female">
			<label for="female">Female</label>

			<label for="laptop" class="field">Laptop Brand</label>
			<select name="laptop" id="laptop">
				<option>Apple</option>
				<option>Asus</option>
				<option>HP</option>
			</select>

			<label for="age">Age:</label>
			<input class="field" type="number" id="age" required><span>Years</span>

			<label for="dob">Date of Birth:</label>
			<input class="field" type="date" id="dob" required>

			<label for="password">Password:</label>
			<input class="field" type="password" id="password" required>

			<label for="portfolio">Add your Portfolio url:</label>
			<input class="field" type="url" id="portfolio" name="portfolio">
			<button type="submit">Submit</button>
		</form>
	</div>

</body>

</html>
